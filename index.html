<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Detektif SQL 🔍</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-light text-center mt-5">

    <div class="container">
        <h1 class="mb-4">Quiz Detektif SQL 🔍</h1>
        <p>Kamu diberikan berkas kasus kriminal dan harus menemukan <b>nama pelaku</b> dari database kepolisian!</p>
        
        <input type="text" id="jawaban" class="form-control mb-3 text-center" placeholder="Masukkan nama pelaku">
        <button onclick="cekJawaban()" class="btn btn-primary">Kirim Jawaban</button>
    </div>

    <script>
        
        function cekJawaban() {
            fetch("answers.json")
                .then(response => response.json())
                .then(data => {
                    const userInput = document.getElementById("jawaban").value.trim().toLowerCase();
                    if (data.answers.map(ans => ans.toLowerCase()).includes(userInput)) {
                        Swal.fire({
                            icon: "success",
                            title: "Horee! Jawabanmu benar!🔎",
                            text: "Kamu berhasil mengungkap misteri! Jawabannya cukup kita yang tau yaa 🤫",
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Oops!",
                            text: "Jawabanmu salah, coba lagi!",
                        });
                    }
                })
                .catch(error => console.error("Gagal mengambil data:", error));
        }
    </script>

</body>
</html>
